<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flags</title>
  <link rel="stylesheet" type="text/css" href="styyle.css">
</head>
<body>
  <div class="container">
    <div class="navheader">
      <div id="flagtxt" class="text">
        <p id="name">Flag</p>
    </div>
      <button id="reset" class="reset" onclick="refresh()">Reset</button>
    </div>
      <div class="container1">
        <div id="c2" class="container2">
          <div class="info" id="txt">
            <h3>Loading error</h3>
          </div>
            <img id="italyflag" src="https://upload.wikimedia.org/wikipedia/commons/0/03/Flag_of_Italy.svg"
                 alt="Loading error" style="display: none">
            <img id="ukraineflag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Ukraine.svg/800px-Flag_of_Ukraine.svg.png"

            <img id="romaniaflag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Flag_of_Romania.svg/2560px-Flag_of_Romania.svg.png"

                alt="Loading error" style="display: none">
            <img id="austriaflag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Flag_of_Austria.svg/1280px-Flag_of_Austria.svg.png"
                 alt="Loading error" style="display: none">
        </div>

          <div class="option1">
          <form action="">
            <label class="radio">
              <input type="radio" id="italy" name="radio" onclick="showimage()">
              <span>Italy</span>
            </label>
            <label class="radio">
              <input type="radio" id="ukraine" name="radio" onclick="showimage1()">
              <span>Ukraine</span>
            </label>
            <label class="radio">
              <input type="radio" id="romania" name="radio" onclick="showimage2()">

            </label>
            <label class="radio">
              <input type="radio" id="turkey" name="radio" onclick="showimage3()">
              <span>Turkey</span>
            </label>
            <label class="radio">
              <input type="radio" id="austria" name="radio" onclick="showimage4()">
              <span>Austria</span>
            </label>
          </form>
      </div>

        <div  id="c3" class="container3">
          <div class="info" id="txt1">
            <h3>Loading error</h3>
          </div>
          <div class="image">
            <img id="hungaryflag" src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Flag_of_Hungary.svg"

                 alt="Loading error" style="display: none">
          </div>
        </div>

<div class="option2">
          <form action="">
            <label class="radio">
              <input type="radio" id="hungary" name="radio" onclick="showimage5()">

          </div>
          <div class="image">
            <img id="canadaflag" src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Flag_of_Canada_%28Pantone%29.svg"
