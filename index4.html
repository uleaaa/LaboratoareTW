<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="basic4.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Lora:ital@1&family=Merriweather&display=swap" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script> 
        <title>
            Registration form
        </title>
    </head>
    <body>
        <div class="container">
            <div class="title">Registration Form</div>
            <form id="idForm" action="http://localhost:3000/form-data", method="post" target="_self">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" name="firstname" id="form_firstname">
                        <span id="firstname_error_message"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" name="lastname" id="form_lastname">
                        <span id="lastname_error_message"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" name="email" id="form_email">
                        <span id="email_error_message"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone </span>
                        <input type="text" name="phone" id="form_phone">
                        <span id="phone_error_message"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">City</span>
                        <input type="text" name="city" id="form_city">
                        <span id="city_error_message"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Profession</span>
                        <input type="text" name="profession" id="form_profession">
                        <span id="profession_error_message"></span>
                    </div>
                </div>
            
                <div class="button">
                    <input type="button" value="+" id="social_btn" />
                    <label for="social_btn">Add Your Socials</label>
                    <div class="social-form">
                        <div class="input_fields_wrap">
                            <button class="add_field_button">Add Field</button>
                            <div><input type="text" name="social_links"></div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <input type="button" value="+" id="education_btn"/>
                    <label for="education_btn">Add Educations</label>
                    <div class="edu-form">
                        <div class="education">
                        <div class="education-form">
                            <span class="edu-title"></span>
                            <input type="text" id="form-etitle" name="edutitle" placeholder="Education title" required>
                            <span id="etitle_error_message"></span>
                        </div>
                        <div class="education-form">
                            <label class="edu-date">Graduation date</label>
                            <input type="date" name="date"> 
                        </div>
                        </div>
                        <select name="edutype" id="education-type">
                        <option value="type">Education type</option>
                        <option value="bachelor">Bachelor</option>
                        <option value="superior">Superior</option>
                        <option value="lyceum">Lyceum</option>
                        </select>
                    </div>
                </div>
                <div class="button">
                    <input type="button" value="+" id="job_btn" />
                    <label for="job_btn">Add Your Job</label>
                </div>
                <div class="job-div">
                <div class="form">
                    <span class="details"></span>
                    <input type="text" name="job_name" placeholder="Job name" required>
                </div>
                <div class="job">
                    <label>Start Date<br>
                        <input type="date" name="start_date">
                    </label>
                    <br>
                    <label>End Date<br>
                        <input type="date" name="end_date">
                    </label>
                    <input type="checkbox" id="present" name="in_present">
                    <label for="in-present">In present</label>
                </div>
                <div class="job-details">
                <span class="job"></span>
                <input type="text" name="city_job" placeholder="City" required>
                <span class="job"></span>
                <input type="text" name="company_name" placeholder="Company name" required>
            </div>
            </div>
            <div class="save-button">
                <input type="submit" value="Save your profile" id="save-btn">
            </div>
        </form> 
        <script src="action4.js"></script>     
    </body>
</html>
